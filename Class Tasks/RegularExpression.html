<body>
    <script>
        //Quantifiers
        // They specify how many times a character or group should appear in a string.
        let text="aaaba";
        let pattern=/\a?/g;
        let result=text.match(pattern);
        console.log(result);

        // *
        // Matches zero or more consecutive as.
        // it allows empty matches too.
        // at last it checks once again so if not it return("").

        // +
        // Unlike ?,this doesn't allow empty matches.
        // Instead of matching one a at a time , it groups consecutive as together.

        // ?
        // Matches zero or one a at each position.
        // at last it checks once again so if not it return("").

        // Modifiers:
        // Definition:

        // Modifiers (flags) change how regex matches.
        // Common Modifiers:
        // i -> case insensitive
        // g -> global search (all occurances)
        // m -> multiline match

        let sentence="Javascript Programming language. \n Java programming language.";
        let pattern2=/\programming+/igm;
        let result2=sentence.match(pattern2);
        console.log(result2);

        // MetaCharacters:
        // They have special meanings in regex.

        // Common MetaCharacters:
        // . -> any character except newline.
        // \d -> any digit (0-9).
        // \w -> word character (letters, digits, _).
        // \s -> whitespace.
        // ^ -> start of string/line.
        // $ -> end of string/line.

        let digitchar="001js";
        let pattern3=/\d+\w+/g;
        let result3=digitchar.match(pattern3);
        console.log(result3);

        // Grouping
        // Definition:
        // Parentheses () are used to group patterns and capture submatches.

        let texts="Hai SaamPranav";
        let pattern4=/(\w+)\s+(\w+)/;
        let result4=texts.match(pattern4);
            console.log(result4);
                console.log(result4[0]);
                console.log(result4[1]);
                console.log(result4[2]);

        let fruits = "apple banana apple grape";
        // 1.exec() - group the output
        let pattern5 = /(apple)/;
        let result5 = pattern2.exec(fruits);
        console.log(result2[0]); // "apple" Full match
        console.log(result2[1]); // "apple" captured group

        // 2.replace() - replaces matches
        let pattern6 = /apple/g;
        let result6 = fruits.replace(pattern4, "orange");
        console.log(result4); // "orange banana orange grape"

        // 3.split() - splits string using regex
        let pattern7 = /\s+/; // Split by space
        let result7 = fruits.split(pattern7);
        console.log(result7); // ["apple", "banana", "apple", "grape"]

        </script>
